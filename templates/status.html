<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in Progress...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5 text-center">
    <div class="card p-5">
        <h1>Search in Progress</h1>
        <div class="spinner-border text-primary mx-auto my-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p id="status-message" class="lead">Initializing...</p>
        <p class="text-muted">Job ID: {{ job_id }}</p>
    </div>

    <script>
        const jobId = "{{ job_id }}";
        const statusElement = document.getElementById('status-message');

        function checkStatus() {
            fetch(`/api/status/${jobId}`)
                .then(response => response.json())
                .then(data => {
                    statusElement.textContent = data.message;
                    if (data.status === 'finished') {
                        // Redirect to results page when done
                        window.location.href = `/results/${jobId}`;
                    } else if (data.status === 'error') {
                        // Stop polling on error
                        console.error('Job failed:', data.message);
                    } else {
                        // Continue polling
                        setTimeout(checkStatus, 3000); // Check every 3 seconds
                    }
                })
                .catch(err => {
                    statusElement.textContent = "Error checking status.";
                    console.error(err);
                });
        }
        // Start the first check
        checkStatus();
    </script>
</body>
</html>
